<!--
    Representando códigos de comptador

    <code> 
        Partes genéricas de código; se o código for pequeno, é interessante usar esses comando.
    
    <pre>
        Blocos de código, pois essa tag mantém os espaços em brancoss e recuos que eu colocar o meu código. Se o código for grande, usa-se esse comando.
-->


<pre>
    <code>
        &lt;pre&gt;&lt;pre&gt;
    </code>
</pre>

<!--
    Atributos HTML
    - informações extras
    - configurações
-->

<img src="imagem.png" alt="texto">

<!--
    Atributos booleanos
    - não precisam de conteúdo
-->
<input type="text" disabled>

<!--
    Aspas
    - omissão
    - simples
    - duplas
-->

<!--Funciona sem as aspas, porém da uma baita dor de cabeça, se adiciona outro atributo, dessa maneira, o navegador pode interpretar de maneira errada. -->

<a href=https://google.com>link</a>

<!-- Uso da aspas simples funciona, contudo pode desencadear vários problemas, por exemplo, com palavras inglesas que são abrevidas. Use sempre aspas duplas -->

<a href='' title='Ins't'></a>

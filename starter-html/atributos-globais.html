<!--
    Atributos Globais mais utilizados

    - class
    - contenteditable
    - data -*
    - hidden
    - style
    - tabindex
    - title
-->

<!-- class serve para classificar e colocar estilo com css e usar no javascript-->

<!--contenteditable serve para editar o conteúdo mostrado-->

<!-- data- é muito utilizado no javascript e sempre separar com travessões -->

<!--  hidden serve para esconder tags-->

<!-- Só pode usar um id por página, não tendo possibilidade de repetir ids com mesmo conteúdo-->

<!-- Title serve quando o mouse estiver parado em uma tag, mostrar o conteúdo do title -->

<!-- Obs: nem todas as tags irá funcionar as tags globais -->
<div class="carrinho" contenteditable="true" title="olá">
    conteúdo
</div>

<div class="carrinho" data-id="" id="name" style="color: red">
    conteúdo
</div>

<div class="carrinho" hidden>
    conteúdo
</div>

<!-- Tabindex: serve para facilitar a vida de quem não tem um mouse à sua disposição ou facilitar a vida, podendo navegar através do tab-->

<div tabindex="2">
    conteúdo
</div>

<div tabindex="3">
    conteúdo
</div>

<div tabindex="1">
    conteúdo
</div>

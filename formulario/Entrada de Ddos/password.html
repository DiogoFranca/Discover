<!--
    <input> type="password"

    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no compo
    - O estilo da apresentação do campo, depende do User Agent

    # Atributos

    - minilength / maxlength
        * O número mínimo e/ou máximo de caracteres para este campo
    - size
        * O númeor aceitável de caracteres que esse campo deverá conter.
    - Pattern
        * Expressão regular para validar o que está sendo digitado no campo.
        * Altamente recomendado o uso de um padrão de seguraça alta de senhas.
        * exemplo: queremos que a senha contenha caracteres hexadecimas com o limite no mínimo 4 e no máximo 8 caracteres
            * pattern="[0-9a-fA-F]{4,8}"
    - Title

    - Placeholder
        * Mostra um exemplo de texto a ser digitado no campo.
    
    - readonly / disabled
        * Atributo booleano indicando se o campo está habilitado ou não.
    
    - required
        * O campo será obrigatório.
    
    inputmode
        * poderá alterar o uso do teclado em smartphones
        * exemplo: queremos que o cliente só adicione números
            * inputmode="numeric"
    - autocomplete
        * on: permite a sugestão de: new-password ou current-passoword
        * off: desabilita a opção de autocompletar
        * new-passaword: o navegador poderá sugerir uma nova senha.

-->

<form action="">
    <fieldset>
        <legend>Senha</legend>

        <label for="password">Password</label>
        <input id="password"type="password"
            minlength="4"
            inputmode="numeric"
            autocomplete="on"
            title="testando"
        >
    </fieldset>

    <button type="submit">Enviar</button>
</form>

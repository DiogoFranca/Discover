<!--
    <input type="checkbox">

    - Caixas que podem ser marcadas
    - Selecionar um valor para ser enviado
    - Se não selecionado, não será enviado nenhum dado.

    # Atributos
    - globais
    - value
        * valor que aquele campo contém
        * se não estiver presente, o padrão é 'on'
    - checked
        * para deixar o campo marcado por padrão
-->


<label for="ativar">Ativar notificações</label>
<input type="checkbox" id="ativar" name="checkbox" value="ok" checked>


<!--
    MARCAR MÚLTIPLOS VALORES

    - Usaremos o atributos 'name' com o mesmo nome para os diversos campos.
-->

<!-- backend: interest= music, workout -->
<form action="">
    <fieldset>
        <legend>Hobbys</legend>
        <div>
            <label for="music">Music</label>
            <input type="checkbox" name="interest" value="music" id="music">
        </div>
        <div>
            <label for="workout">Workout</label>
            <input type="checkbox" id="workout" name="interest" value="workout">
        </div>
    </fieldset>
</form>

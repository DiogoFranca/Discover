<!--
    <input type="email />"

    - Espera que o usuário digite um email
    - Irá validar se o valor digitado é um email

    # Atributos

    - placeholder
    - readonly / disabled
    - value

    - required

    
    - minlength / maxlength
        * O mínimo e/ou máximo valor que o campo irá conter.

    - size
        * Valor númerico indicando quantos caracteres esse 

    - pattern
        * Uso de expressçao regular para validar o campo
        * exemplo: o usuário só poderá colocar email do domínio rockseat.com.br
            * pattern=".+@rocketseat\.com\.br"
    
    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré  definidos a fim de sugerir ao usuário, quais valores estão disponíveis
                * Os valores do <datalist> que não forem compatíveis com o campo, não serão apresentados como sugestção.
    
    - spellcheck
        * Habilitar a verificação ortográfica para este input.

                -->

<form action="">
    <input type="url" 
    placeholder="https://exemplo.com.br"
    required
    pattern=".*\.com\.br.*"
    title="Digite parecido como o exemplo..."
    >

    <button type="submit">Enviar</button>
</form>

<!--
    <input type="search"/>

    - Para campos de busca
    - É igual ao campo do tipo 'text' mas poderá ser um pouco diferente dependendo do user agent.

    # Atributos

    - list / <datalist>
    - pattern
    - aria-label: usar como label para ler pelo leitor de texto.
-->

<form action="">
    <label for="">Pesquisae pelo ID</label>
    <input type="search" name="id"pattern="[0-9]{2}" title="Digite dois números: 99">
    <button type="submit">Pesquisa</button>
</form>
